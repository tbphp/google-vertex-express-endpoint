      .btn {

        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .loading {
        display: none;
        text-align: center;
        margin: 20px 0;

      .spinner {

        width: 30px;

        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .result-section {
        display: none;
        margin-top: 30px;
        padding: 25px;
        background: #f8f9fa;
        border-radius: 15px;

      .error-section {

      .result-item {

      .result-item h3 {

      .result-value {

      .copy-btn {

      .models-list {

      }

      @media (max-width: 600px) {

      }

  <body>
    <div class="container">
      <div class="header">

      <div class="input-section">
        <div class="input-group">
          <label for="apiKey">è¯·è¾“å…¥æ‚¨çš„ API Key:</label>
          <input
            type="text"
            id="apiKey"

          />
        </div>
        <button class="btn" onclick="generateUrl()">ç”Ÿæˆç»ˆç«¯èŠ‚ç‚¹</button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>æ­£åœ¨éªŒè¯ API Key...</p>

      <div class="error-section" id="errorSection">
        <h3>âŒ é”™è¯¯ä¿¡æ¯</h3>
        <div class="error-message" id="errorMessage"></div>
      </div>

      <div class="result-section" id="resultSection">
        <div class="result-item">
          <h3>ğŸ”— ç»ˆç«¯èŠ‚ç‚¹</h3>

            <button class="copy-btn" onclick="copyToClipboard('endpointUrl')">

        <div class="result-item">

            <ul>
              <li class="model-item">
                <span class="model-name">gemini-2.5-pro</span>
                <button

    <script>
      async function generateUrl() {
        const apiKey = document.getElementById("apiKey").value.trim();

        if (!apiKey) {
          showError("è¯·è¾“å…¥ API Key");
          return;
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        showLoading(true);
        hideResults();

        try {
          const testUrl = `https://aiplatform.googleapis.com/v1/publishers/google/models/o3:streamGenerateContent?key=${apiKey}`;

          const response = await fetch(testUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({}),
          });

          const data = await response.json();

          if (response.status === 404) {
            // æ£€æŸ¥æ˜¯å¦æ˜¯é¢„æœŸçš„404å“åº”æ ¼å¼
            let errorData = null;

            // å¤„ç†æ•°ç»„æ ¼å¼çš„å“åº” [{error: {...}}] æˆ–å¯¹è±¡æ ¼å¼çš„å“åº” {error: {...}}
            if (Array.isArray(data) && data.length > 0 && data[0].error) {
              errorData = data[0].error;
            } else if (data && data.error) {
              errorData = data.error;
            }

            if (errorData && errorData.message) {
              const projectIdMatch =
                errorData.message.match(/projects\/(\d+)\//);

              if (projectIdMatch && projectIdMatch[1]) {
                const projectId = projectIdMatch[1];
                const endpointUrl = `https://aiplatform.googleapis.com/v1/projects/${projectId}/locations/global/publishers`;

                showResults(endpointUrl);
              } else {
                showError("æ— æ³•ä»å“åº”ä¸­æå–é¡¹ç›®IDï¼Œè¯·æ£€æŸ¥ API Key æ˜¯å¦æ­£ç¡®");
              }
            } else {
              showError("å“åº”æ ¼å¼ä¸æ­£ç¡®ï¼Œæ— æ³•è·å–é¡¹ç›®ä¿¡æ¯");
            }
          } else {
            // é404å“åº”ï¼Œæ˜¾ç¤ºé”™è¯¯
            let errorMessage = "API Key ä¸æ­£ç¡®";
            let errorData = null;

            // å¤„ç†æ•°ç»„æ ¼å¼çš„å“åº” [{error: {...}}] æˆ–å¯¹è±¡æ ¼å¼çš„å“åº” {error: {...}}
            if (Array.isArray(data) && data.length > 0 && data[0].error) {
              errorData = data[0].error;
            } else if (data && data.error) {
              errorData = data.error;
            }

            if (errorData && errorData.message) {
              errorMessage += `ï¼š${errorData.message}`;
            } else if (errorData) {
              errorMessage += `ï¼š${JSON.stringify(errorData)}`;
            } else {
              errorMessage += `ï¼šæœªçŸ¥é”™è¯¯ (HTTP ${response.status})`;
            }

            showError(errorMessage);
          }
        } catch (error) {
          showError(`ç½‘ç»œè¯·æ±‚å¤±è´¥ï¼š${error.message}`);
        } finally {
          showLoading(false);
        }
      }

      function showLoading(show) {
        document.getElementById("loading").style.display = show
          ? "block"
          : "none";
        document.querySelector(".btn").disabled = show;
      }

      function showResults(endpointUrl) {
        document.getElementById("endpointUrl").textContent = endpointUrl;
        document.getElementById("resultSection").style.display = "block";
        document.getElementById("errorSection").style.display = "none";
      }

      function showError(message) {
        document.getElementById("errorMessage").textContent = message;
        document.getElementById("errorSection").style.display = "block";
        document.getElementById("resultSection").style.display = "none";
      }

      function hideResults() {
        document.getElementById("resultSection").style.display = "none";
        document.getElementById("errorSection").style.display = "none";
      }

      function copyToClipboard(elementId) {
        const text = document.getElementById(elementId).textContent;
        copyText(text, event.target);
      }

      function copyModelName(modelName) {
        copyText(modelName, event.target);
      }

      function copyText(text, button) {
        // å°è¯•ä½¿ç”¨ç°ä»£çš„ Clipboard API
        if (navigator.clipboard && window.isSecureContext) {
          navigator.clipboard
            .writeText(text)
            .then(() => {
              showCopySuccess(button);
            })
            .catch((err) => {
              console.error("Clipboard API å¤±è´¥:", err);
              fallbackCopyTextToClipboard(text, button);
            });
        } else {
          // é™çº§åˆ°ä¼ ç»Ÿæ–¹æ³•
          fallbackCopyTextToClipboard(text, button);
        }
      }

      function fallbackCopyTextToClipboard(text, button) {
        const textArea = document.createElement("textarea");
        textArea.value = text;

        // é¿å…æ»šåŠ¨åˆ°åº•éƒ¨
        textArea.style.top = "0";
        textArea.style.left = "0";
        textArea.style.position = "fixed";
        textArea.style.opacity = "0";

        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
          const successful = document.execCommand("copy");
          if (successful) {
            showCopySuccess(button);
          } else {
            showCopyError();
          }
        } catch (err) {
          console.error("ä¼ ç»Ÿå¤åˆ¶æ–¹æ³•å¤±è´¥:", err);
          showCopyError();
        }

        document.body.removeChild(textArea);
      }

      function showCopySuccess(button) {
        const originalText = button.textContent;
        const originalBackground =
          button.style.background || getComputedStyle(button).backgroundColor;

        button.textContent = "å·²å¤åˆ¶!";
        button.style.background = "#28a745";

        setTimeout(() => {
          button.textContent = originalText;
          button.style.background = originalBackground;
        }, 2000);
      }

      function showCopyError() {
        alert("å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶æ–‡æœ¬");
      }

      // å›è½¦é”®æäº¤
      document
        .getElementById("apiKey")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            generateUrl();
          }
        });
    </script>
